name: hindsight
# Docker Compose file for Hindsight with PostgreSQL and VectorChord
#
# Usage:
#   docker compose -f docker/docker-compose/vchord/docker-compose.yaml up -d
#
# Required environment variables (set in .env or shell):
#   HINDSIGHT_DB_PASSWORD   - Password for the PostgreSQL user
#   Configure LLM provider variables as needed (see hindsight service below)
#
# Optional environment variables with defaults:
#   HINDSIGHT_VERSION       - Hindsight image tag (default: latest-slim)
#   HINDSIGHT_DB_USER       - PostgreSQL user (default: hindsight_user)
#   HINDSIGHT_DB_NAME       - PostgreSQL database name (default: hindsight_db)

services:
  db:
    image: tensorchord/vchord-suite:pg18-latest
    container_name: hindsight-db
    restart: always
    ports:
      - "5436:5432"
    environment:
      POSTGRES_USER: ${HINDSIGHT_DB_USER:-hindsight_user}
      POSTGRES_PASSWORD: ${HINDSIGHT_DB_PASSWORD:-hindsight_password}
      POSTGRES_DB: ${HINDSIGHT_DB_NAME:-hindsight_db}
    volumes:
      - pg_data:/var/lib/postgresql/18/docker
      - ./init-vchord.sh:/docker-entrypoint-initdb.d/init-vchord.sh:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${HINDSIGHT_DB_USER:-hindsight_user} -d ${HINDSIGHT_DB_NAME:-hindsight_db}"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - hindsight-net

  hindsight:
    image: ghcr.io/franchb/hindsight-api:${HINDSIGHT_VERSION:-latest-slim}
    container_name: hindsight-app
    ports:
      - "8888:8888"
    environment:
      # LLM Configuration
      HINDSIGHT_API_LLM_PROVIDER: ${HINDSIGHT_API_LLM_PROVIDER:-openai}
      HINDSIGHT_API_LLM_API_KEY: ${OPENAI_API_KEY:-your-api-key}

      # Database Configuration
      HINDSIGHT_API_DATABASE_URL: postgresql://${HINDSIGHT_DB_USER:-hindsight_user}:${HINDSIGHT_DB_PASSWORD:-hindsight_password}@db:5432/${HINDSIGHT_DB_NAME:-hindsight_db}

      # Vector and Text Search Extensions
      HINDSIGHT_API_VECTOR_EXTENSION: vchord
      HINDSIGHT_API_TEXT_SEARCH_EXTENSION: vchord
    depends_on:
      db:
        condition: service_healthy
    networks:
      - hindsight-net

networks:
  hindsight-net:
    driver: bridge

volumes:
  pg_data:
